<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>用户推荐</title>
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
</head>
<body>
<div class="weui_tab">
    <div class="weui_tab_bd">
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">电影名称</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入电影名称">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入您推荐此电影的理由" rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
            <div class="weui_cell weui_vcode">
                <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入验证码">
                </div>
                <div class="weui_cell_ft">
                    <img src="images/vcode.jpg">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_hd weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">图片上传</div>
                            <div class="weui_cell_ft">0/1</div>
                        </div>
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="weui_btn weui_btn_primary">发表</a>
        </div>
    </div>


    <div class="weui_tabbar">
        <a href="user_recommend_index.html" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="images/shouye.png" alt="">
            </div>
            <p class="weui_tabbar_label">首页</p>
        </a>
        <a href="user_recommend_search.html" class="weui_tabbar_item weui_bar_item_on">
            <div class="weui_tabbar_icon">
                <img src="images/shouye.png" alt="">
            </div>
            <p class="weui_tabbar_label">查找</p>
        </a>
        <a href="user_recommend.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="images/yingshiyinyue.png" alt="">
            </div>
            <p class="weui_tabbar_label">推荐</p>
        </a>
        <a href="my_home.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="images/gerenzhongxin.png" alt="">
            </div>
            <p class="weui_tabbar_label">个人</p>
        </a>
    </div>
</div>
</body>
</html>
