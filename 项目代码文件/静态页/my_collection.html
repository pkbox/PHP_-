<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/weui.min.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <style>
        .media_hd{
            width: 25%;
            height: auto;
            float: left;
        }
        .media_appmsg_thumb{
            width: 100%;
        }
        .media_desc{
            float: right;
        }
        .media_desc1{
            color:#999;
            font-size:13px;
            line-height:1.2;
            overflow:hidden;
            text-overflow:ellipsis;
            display:-webkit-box;
            -webkit-box-orient:vertical;
            -webkit-line-clamp:4
        }
        .weui_tab_bd_item{
            width: 100%;
        }
    </style>
</head>
<body>

<div class="weui_tab" id='page-ptr-navbar'>
    <div class="weui_navbar">
        <a href='#tab1' class="weui_navbar_item weui_bar_item_on">
            官方推荐
        </a>
        <a href='#tab2' class="weui_navbar_item">
            用户推荐
        </a>
    </div>
    <div class="weui_tab_bd">
        <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active">
            <div class="weui-pull-to-refresh-layer">
                <div class="pull-to-refresh-arrow"></div>
                <div class="pull-to-refresh-preloader"></div>
                <div class="down">下拉刷新</div>
                <div class="up">释放刷新</div>
                <div class="refresh">正在刷新...</div>
            </div>
            <div class="content">
                <div class="weui_panel weui_panel_access">
                    <div class="weui_panel_bd">
                        <a href="media_content.html" class="weui_media_box weui_media_appmsg">
                            <div class="media_hd">
                                <img class="media_appmsg_thumb" src="images/183397010201611032308495232577105568_003.jpg" alt="">
                            </div>
                            <div class="weui_media_bd">
                                <h4 class="weui_media_title">电影名:从你的全世界路过</h4>
                                <p class="weui_media_desc">主演:</p>
                                <p class="weui_media_desc">导演:</p>
                                <p class="weui_media_desc">上映时间:2016-11-22</p>
                                <p class="media_desc1">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                                <p class="media_desc">评分:5.5</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div id="tab2" class="weui_tab_bd_item ">
            <div class="weui-pull-to-refresh-layer">
                <div class="pull-to-refresh-arrow"></div>
                <div class="pull-to-refresh-preloader"></div>
                <div class="down">下拉刷新</div>
                <div class="up">释放刷新</div>
                <div class="refresh">正在刷新...</div>
            </div>
            <div class="content">
                <p>页面二</p>
            </div>
        </div>
    </div>
    <div class="weui_tabbar">
        <a href="media_index.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="images/shouye.png" alt="">
            </div>
            <p class="weui_tabbar_label">官方推荐</p>
        </a>
        <a href="user_recommend_index.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="images/shouye.png" alt="">
            </div>
            <p class="weui_tabbar_label">用户推荐</p>
        </a>
        <a href="my_home.html" class="weui_tabbar_item">
            <div class="weui_tabbar_icon">
                <img src="images/geren.png" alt="">
            </div>
            <p class="weui_tabbar_label">个人中心</p>
        </a>
    </div>
</div>
</body>
<script type="text/javascript" src="lib/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-weui.min.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script>
    $("#tab1").pullToRefresh().on("pull-to-refresh", function() {
        setTimeout(function() {
            $("#tab1 .content").text(new Date);
            $("#tab1").pullToRefreshDone();
        }, 2000);
    });
    $("#tab2").pullToRefresh().on("pull-to-refresh", function() {
        setTimeout(function() {
            $("#tab2 .content").text(new Date);
            $("#tab2").pullToRefreshDone();
        }, 2000);
    });
</script>
</html>
