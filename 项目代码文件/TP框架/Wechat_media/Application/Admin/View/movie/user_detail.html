<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/admin/css/pintuer.css">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/pintuer.js"></script>
</head>
<style>
    .t1{
        width: 15%;
        margin-left: 20px;
        font-size : 15px;
    }
    td{
        font-size : 14px;
    }
</style>
<body>
<div class="panel admin-panel">
    <table class="table table-hover">
        <tr>
            <td class="t1">ID:</td>
            <td>{$results.ur_id}</td>
        </tr>
        <tr>
            <td class="t1">推荐人:</td>
            <td>{$results.name}</td>
        </tr>
        <tr>
            <td class="t1">电影名称:</td>
            <td>{$results.title}</td>
        </tr>
        <tr>
            <td class="t1">推荐理由</td>
            <td>{$results.reason}</td>
        </tr>
        <tr>
            <td class="t1">推荐时间:</td>
            <td>{$results.createtime}</td>
        </tr>
        <tr>
            <td class="t1">点赞数:</td>
            <td>{$results.parisecount}</td>
        </tr>
        <tr>
            <td  class="t1">电影封面图:</td>
            <td><img src="{$results.thumb}" style="width: 30%; height:auto; "></td>
        </tr>
    </table>
</div>
</body>
</html>
