<script src="__PUBLIC__/home/lib/jquery-2.1.4.js"></script>
<script src="__PUBLIC__/home/lib/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="__PUBLIC__/home/js/jquery-weui.js"></script>
<script>
    //            判定用户是否收藏
    function collectioncheck() {
        $.post("{:U('home/usersrcmd/getcollection')}",function (data) {
            var collection = jQuery.parseJSON(data)
            $.each(collection,function (n,value) {
                $(".collection .id").each(function () {
                    var id = $(this).val();
                    if (id == value.mediaid){
                        $(this).parent().addClass("color");
                    }
                });
            })
        });
    }
    //            判断用户是否点赞
    function praisecheck() {
        $.post("{:U('home/usersrcmd/getsession')}",function (data) {
            var session = jQuery.parseJSON(data)
            $.each(session,function (n,value) {
                $(".praise .id").each(function () {
                    var id = $(this).val();
                    if (id == value){
                        $(this).parent().addClass("color");
                    }
                });
            })
        });
    }
//    收藏功能函数
    function collection() {
        $(".collection").unbind('').click(function(){
            var classname = $.trim($(this).attr('class')).substr(-5);
            var id = $(this).children(".id").val();
            if (classname=='color'){

            }else{
                var url="{:U('home/usersrcmd/collection')}";
                $.post(url,{"mediaid":id});
                $(this).addClass("color");
            }
        });
    }
//    点赞功能函数
    function praise() {
        $(".praise").unbind('click').on('click',function(){
            var classname = $.trim($(this).attr('class')).substr(-5);
            var id = $(this).children(".id").val();
            var num = parseInt($.trim($(this).text()).substr(2));
            if (classname=='color'){
                var url="{:U('home/usersrcmd/praise_c')}";
                $.post(url,{"ur_id":id});
                num = num-1;
                $(this).removeClass("color");
            }else{
                var url="{:U('home/usersrcmd/praise')}";
                $.post(url,{"ur_id":id});
                num = num+1;
                $(this).addClass("color");
            }
            $(this).children('p').text('喜欢'+num);
        });
    }
    $("#date").calendar({
        value:["2016-11-5"],
        maxDate:'2016-12-10',
        minDate:'2016-10-1',
        onClose: function (p) {
            var url = "{:U('home/usersrcmd/search')}";
            var time = $("#date").val();
            $.post(url,{'time':time},function (data) {
                if (data=='0'){
                    $.toast('没有推荐了!','text');
                }else {
                    $(".content").html('');
                    var recommends = jQuery.parseJSON(data);
                    for (var i=0;i<recommends.length;i++){
                        var urli = "{:U('home/usersrcmd/media_content/UR_Id')}/"+recommends[i].ur_id;
                        $(".content").append(
                                '<div class="weui_panel weui_panel_access">' +
                                '<div class="weui_panel_bd">' +
                                '<div class="media_hd">' +
                                '<img class="weui_media_appmsg_thumb" src=" ' + recommends[i].thumb + '" alt="无图">' +
                                '</div>' +
                                '<div  class="conment_hd">' +
                                '<h3 class="title"> &nbsp;&nbsp;&nbsp;&nbsp;' + recommends[i].title + '</h3>' +
                                '<p class="tuijianren">推荐人：' + recommends[i].name + '</p>' +
                                '<p class="weui_media_desc">' +
                                '推荐理由：' + recommends[i].reason +
                                '</p>' +
                                '</div>' +
                                '<div class="weui_panel_hd">' +
                                '<div href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default collection"><p>收藏</p><input hidden class="id" value="'+recommends[i].ur_id+'"></div>' +
                                '&nbsp;&nbsp;' +
                                '<div href="javascript:;" class="weui_btn weui_btn_mini weui_btn_default praise"><p>喜欢' + recommends[i].parisecount + '</p><input hidden class="id" value="'+recommends[i].ur_id+'" /></div>' +
                                '</div>' +
                                '</div>' +
                                '</div>'
                        );
                    }
                }
                collectioncheck();
                praisecheck();
                collection();
                praise();
            });
        }
    });
</script>
</body>
